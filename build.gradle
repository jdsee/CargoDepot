plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'jacoco'
}

group 'htw.prog3'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // test
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0-M1'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.3.0'
    implementation 'org.assertj:assertj-core:3.6.2'

    // util
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'

    // gui
    compile group: 'org.controlsfx', name: 'controlsfx', version: '11.0.2'
}
test {
    useJUnitPlatform()
    testLogging { events 'PASSED', 'FAILED', 'SKIPPED' }
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}


javafx {
    version = '11'
    modules = ['javafx.controls', 'javafx.fxml']
}

application {
    mainClassName = 'htw.prog3.PersistenceExample'
}
